---
language: ruby
rvm:
  - 2.1.1
bundler_args: --without production
before_install:
  - gem update bundler
before_script:
  - cp config/database.travis.yml config/database.yml
  - psql -c 'create database panlexicon_test;' -U postgres
  - RAILS_ENV=test bundle exec rake db:migrate --trace
script:
  - bundle exec rake
